<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Books list</title>
</head>
<body>
<big><div th:text="'Books list: '"/></big>
<hr/>
<div th:each="book : ${books}">
	<a th:href="@{/books/{id}(id=*{book.getBookid})}"
			th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">Book info</a>
</div>

<br/>
<hr/>
	<a href="new">Create new book</a>


</body>
</html>
