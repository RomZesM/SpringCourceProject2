<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit object</title>
</head>
<body>
<!--html5 doesn't know PATCH request, so thymeleaf will sent POST request with-->
<!--hidden field, where PATCH, DELETE and other requests could be-->
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPersonid()})}" th:object="${person}">

	<!--label for field-->
	<label for="name">Enter your name</label>
	<!--th:field-> field in our object person, id-> id of that field-->
	<input type="text" th:field=*{name} id="name">

	<div style="color:orange" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >name error</div>
	<br/>
	<label for="age">Enter your date of birth</label>
	<input type="text" th:field=*{dateOfBirth} id="age">
	<div style="color:orange" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" >age error</div>
	<br/>
	<input type="submit" value="Update person!">

</form>

</body>
</html>
