<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Some person</title>
</head>
<body>

<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getDateOfBirth()}">VALUE</p>
<p th:text="${person.getPersonid()}">VALUE</p>

<!--id we get from model-->
<a th:href="@{/people/{id}/edit(id=${person.getPersonid()})}">Edit</a>

<!--DELETE request could be sent only from FORM-->
</br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonid()})}">
    <input type="submit" value="Delete!">
</form>

</body>
</html>
