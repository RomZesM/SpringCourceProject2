<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new person</title>
</head>
<body>
<!--create new form-->
<!--method->type of http-request, action->controller address?, person->object for our form-->
<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <!--label for feild-->
    <label for="name">Enter your name</label>
    <!--th:field-> field in our object person, id-> id of that field-->
    <input type="text" th:field=*{name} id="name">
    <div style="color:orange" th:if="${#fields.hasErrors('name')}"  th:errors="*{name}" >name error</div>
    <br/>
    <label for="date">Enter date of birth</label>
    <input type="text" th:field=*{dateOfBirth} id="date">
    <div style="color:orange" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateofbirth}" >age error</div>
    <br/>
    <input type="submit" value="Create new person!">

</form>

</body>
</html>
